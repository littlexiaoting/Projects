<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/cart.css">

</head>
<body>
<div class="header">
    <a href="index.html"><i class="icon-arrow_back"></i></a>
    <h2>购物车</h2>
</div>
<div class="order_list">
    <div class="list_title">
        <p>法式奶酪面包</p>
        <span class="edit">编辑</span>
        <span class="complete">完成</span>
    </div>
    <div class="list_body">
        <ul class="list_body_bg">
            <li><img src="images/1.jpg"/></li>
            <li>
                <ul class="list_body_right">
                    <li>商品id：501</li>
                    <li>库存：<label class="storage">8</label></li>
                    <li><i>¥ <label class="unit">6.7</label></i><span class="num">1</span><span>x</span></li>
                    <li><p>小计：<i>¥ <label class="subtotal">6.7</label></i></p></li>
                </ul>
                <ul class="list_body_delete">
                    <li><span class="reduce">-</span></li>
                    <li><input type="number" class="val"></li>
                    <li><span class="plus">+</span></li>
                    <li><span class="delete"><i>删除</i></span></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div class="order_list">
    <div class="list_title">
        <p>法式奶酪面包</p>
        <span class="edit">编辑</span>
        <span class="complete">完成</span>
    </div>
    <div class="list_body">
        <ul class="list_body_bg">
            <li><img src="images/1.jpg"/></li>
            <li>
                <ul class="list_body_right">
                    <li>商品id：501</li>
                    <li>库存：<label class="storage">7</label></li>
                    <li><i>¥ <label class="unit">6.8</label></i><span class="num">1</span><span>x</span></li>
                    <li><p>小计：<i>¥ <label class="subtotal">6.8</label></i></p></li>
                </ul>
                <ul class="list_body_delete">
                    <li><span class="reduce">-</span></li>
                    <li><input class="val" type="number"></li>
                    <li><span class="plus">+</span></li>
                    <li><span class="delete"><i>删除</i></span></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div class="order_list">
    <div class="list_title">
        <p>法式奶酪面包</p>
        <span class="edit">编辑</span>
        <span class="complete">完成</span>
    </div>
    <div class="list_body">
        <ul class="list_body_bg">
            <li><img src="images/1.jpg"/></li>
            <li>
                <ul class="list_body_right">
                    <li>商品id：501</li>
                    <li>库存：<label class="storage">6</label></li>
                    <li><i>¥ <label class="unit">6.9</label></i><span class="num">1</span><span>x</span></li>
                    <li><p>小计：<i>¥ <label class="subtotal">6.9</label></i></p></li>
                </ul>
                <ul class="list_body_delete">
                    <li><span class="reduce">-</span></li>
                    <li><input class="val" type="number"></li>
                    <li><span class="plus">+</span></li>
                    <li><span class="delete"><i>删除</i></span></li>
                </ul>
            </li>
        </ul>
    </div>
</div>

<div class="footer">
    <ul>
        <li class="first">
            <ul>
                <li class="time">
                    <button type="button" id="choice">配送时间</button>
                    <label id="date"></label>
                    <label id="time"></label>
                </li>
                <li class="pay">合计：<i>¥<label class="total">0.00</label></i>
                </li>
            </ul>
        </li>
        <li class="second">
            <button id="submit">提交</button>
        </li>

    </ul>
</div>

</body>
<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/layer/layer.js"></script>
<script src="js/cart.js"></script>
</html>
