<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二叉树算法</title>
</head>
<body>


<script>
    function BinaryTree() {
        var Node=function(key){
            this.key=key;
            this.left=null;
            this.right=null;
        };
        var root=null;

        var insertNode=function (node, newNode) {
            if(newNode.key>node.key){//是属性key去比较，漏了就错了
                if(node.right===null){
                    node.right=newNode;
                }
                else{
                    insertNode(node.right,newNode);
                }
            }else{
                if(node.left===null){
                    node.left=newNode;
                }
                else{
                    insertNode(node.left, newNode);
                }
            }
        }
        this.insert=function (key) {
            var newNode = new Node(key);
            if(root===null){
                root=newNode;
            }
            else{
                insertNode(root, newNode);
            }
        }
    }

    var arrays = [8, 9, 11, 16, 7, 4, 5, 13];
    var BinarryTree= new BinaryTree();
    arrays.forEach(function (key) {
        BinarryTree.insert(key);
    })

</script>
</body>
</html>
