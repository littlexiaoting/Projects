<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .delete { display: none; }
    </style>
    <script src="jdM/js/zepto.js"></script>
</head>




<script>
    // show delete buttons on swipe
    $('#items li').swipe(function(){
        $('.delete').hide()
        $('.delete', this).show()
    })

    // delete row on tapping delete button
    $('.delete').tap(function(){
        $(this).parent('li').remove()
    })
</script>
<body>
<ul id=items>
    <li>List item 1 <span class='delete'>DELETE</span></li>
    <li>List item 2 <span class='delete'>DELETE</span></li>
</ul>
</body>
</html>
