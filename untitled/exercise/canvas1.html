<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="can" style="border: 1px solid #3E3E3E; display: block; margin: 0 auto">
    浏览器版本过低，不支持Canvas
</canvas>

<script>
    window.onload = function () {
        var canvas = document.getElementById('can');
        canvas.width = 1024;
        canvas.height = 768;
        var context = canvas.getContext('2d');
        context.lineWidth=4;
        context.strokeStyle = '#446688';

        context.beginPath();
        context.arc(100, 100, 100, 0, 2 * Math.PI);
        context.closePath();
        context.stroke();

        for(i=0;i<10;i++){
            context.beginPath();
            context.arc(20+i*100, 400, 20, 0, 2 * Math.PI*(i+1)/10);
            context.closePath();
            context.stroke();
        }

        context.fillStyle = "#446688";
        for(i=0;i<10;i++){
            context.beginPath();
            context.arc(20+i*100, 300, 20, 0, 2 * Math.PI*(i+1)/10);
            context.fill();
            context.stroke();
        }

    }
</script>
</body>
</html>
