            <input class="input-xlarge" type='text'/>

    <div class="control-group">
        <label class="control-label">时间：</label>
        <div class="controls">
            <select class="input-medium " name='month'>
                <option value="1">1</option>

            月
            <select class="input-medium " name='date'>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>

        </div>
    </div>

        <div class="controls">
            <button class="sui-btn btn-primary btn-xlarge">创建待办事项</button>
        </div>
    </div>
</form>
</body>
<script>
    $(function () {
        var now = new Date(); //当前日期
        var week = now.getDay();
        var myDate = new Date();
        //获取当前年
        var year=myDate.getFullYear();
        //获取当前月
        var month=myDate.getMonth()+1;
        //获取当前日
        var day=myDate.getDate();
        day=29;
        var date;
//        var dayArr = [now];
        for (var i = 1; i < 8; i++) {
            day++;
            if (month == 2) {
                if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                    date = 29;
                    if(day>date){
                        day=1;
                        month++;
                    }
                }
                else {
                    date = 28;
                    if(day>date){
                        day=1;
                        month++;
                    }
                }
            }
            else {
                if ((month == 4) || (month == 6) || (month == 9) || (month == 11)) {
                    date = 30;
                    if(day>date){
                        day=1;
                        month++;
                    }
                }
                else {
                    date = 31;
                    if(day>date){
                        day=1;
                        month++;
                    }
                }
            }
            if(month>12){
                month=1;
                year++;
            }
            var arys=year+"-"+month+"-"+day;    //日期为输入日期，格式为 2013-3-10
            var ssdate=new Date(arys);
            var num;
            switch (ssdate.getDay()) {
                case 0:
                    num = "星期天";
                    break;
                case 1:
                    num = "星期一";
                    break;
                case 2:
                    num = "星期二";
                    break;
                case 3:
                    num = "星期三";
                    break;
                case 4:
                    num = "星期四";
                    break;
                case 5:
                    num = "星期五";
                    break;
                case 6:
                    num = "星期六";
                    break;
            }
            console.log(year + "年" + month + "月" + day + "日"+num);
        }
    } );

</script>
